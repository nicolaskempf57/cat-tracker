{% extends "base.html" %}

{% block content %}
<form class="py-12 space-y-8 divide-y divide-gray-200" method="post">
  <div class="space-y-8 divide-y divide-gray-200">
    <div>
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Measure
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Keep track of what happen to your cat.
        </p>
      </div>

      <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <fieldset>
            <legend>
              {{ form.type.label.text }}
            </legend>
            <div class="bg-white rounded-md -space-y-px">
              <!-- Checked: "bg-green-50 border-green-200 z-10", Not Checked: "border-gray-200" -->
              {% for subfield in form.type %}
              <label class="rounded-tl-md rounded-tr-md relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="{{form.type.id}}" value="{{subfield.data}}" class="border-gray-200 h-4 w-4 mt-0.5 cursor-pointer text-green-600 border-gray-300 focus:ring-green-500" aria-labelledby="{{subfield.label.field_id}}-label" aria-describedby="{{subfield.label.field_id}}-description">
                <div class="ml-3 flex flex-col">
                  <!-- Checked: "text-green-900", Not Checked: "text-gray-900" -->
                  <span id="{{subfield.label.field_id}}-label" class="text-gray-900 block text-sm font-medium">
                    {{subfield.label.text.name}}
                  </span>
                  <!-- Checked: "text-green-700", Not Checked: "text-gray-500" -->
                  <span id="{{subfield.label.field_id}}-description" class="text-gray-500 block text-sm">
                    {{subfield.label.text.description}}
                  </span>
                </div>
              </label>
              {% endfor %}
            </div>
          </fieldset>
          {% for error in form.type.errors %}
          <span style="color: red;">{{ error }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <div class="pt-5">
    <div class="flex justify-end">
      <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Cancel
      </button>
      {{ form.hidden_tag() }}
      <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Save
      </button>
    </div>
  </div>
</form>
{% endblock %}
